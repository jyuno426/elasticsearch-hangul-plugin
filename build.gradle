buildscript {
  repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
  }

  dependencies {
    classpath "org.elasticsearch.gradle:build-tools:7.17.1"
  }
}

plugins {
	id 'java'
}

apply plugin: 'elasticsearch.esplugin'

esplugin {
	name 'hangul'
	description 'Elasticsearch Korean analysis token filters plugin'
	classname 'com.jyuno426.hangul.plugin.HangulPlugin'
}

group = 'com.jyuno426'
version = '7.17.1'
sourceCompatibility = '11'

repositories {
	mavenCentral()
	jcenter()
}

dependencies {
	implementation group: 'org.elasticsearch', name: 'elasticsearch', version: '7.17.1'
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.0'
}

test {
	useJUnitPlatform()
}